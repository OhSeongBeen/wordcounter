<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <h5 class="card-header">당신이 입력한 텍스트는 {{total}}<!--총 단어 수-->로 구성되어 있습니다.</h5>
        <div class="card-body">
            <h5 class="card-title">입력한 텍스트 : </h5>
            <p class="card-text">{{full}} <!--입력받은 전체 텍스트--></p>
            <h5 class="card-title">단어 카운트 : </h5>
            <p class="card-text">
                <!--단어, 단어가 나온 횟수-->
                <!-- {{dictionary}} -->
                {%for word, howmany in dictionary%}
                {{word}} : {{howmany}}
                <br>
                {%endfor%}
            </p>
            <a class="btn btn-secondary" href="{%url 'home'%}">다시 하기</a>
    </div>
</body>
</html>
